<template bindable="router">
    <nav class="navmenu navmenu-default navmenu-fixed-left offcanvas" style="">
        <a class="navmenu-brand" href="#">
            <i class="fa fa-home"></i>
            <span>${router.title}</span>
        </a>
        
        <ul class="nav navmenu-nav">
            <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
                <a data-toggle="collapse" href.bind="row.href"><i class="fa fa-${row.settings.iconKey} fa-2x"></i>  ${row.title}</a>
            </li>
        </ul>
        <ul class="nav navmenu-nav navbar-right">
            <li class="loader" if.bind="router.isNavigating">
                <i class="fa fa-spinner fa-spin fa-2x"></i>
            </li>
        </ul>
    </nav>

    <nav class="navbar navbar-default navbar-fixed-top" style="">
        <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".navmenu" data-canvas="body">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </nav>
